<div class="login-form-div">

    <h3> Login </h3>

    <form [formGroup]="form" (ngSubmit)="login($event)">

        <label for="email-input"> Email </label>
        <input type="email" id="email-input" name="email" required formControlName="email">

        <label for="password-input"> Password </label>
        <input type="password" id="password-input" name="password" required formControlName="password">

        <a routerLink="/signup"> Don't have an account? Click here to Signup </a>

        <button type="submit">
            Login
        </button>
    </form>
</div>

<div class="heading-div">
    <span> Welcome To </span>
    <h1> Expense Tracker </h1>
    <span> One place for all your expenses </span>
</div>
